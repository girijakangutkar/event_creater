
{% include './navi.html' %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'eventinfo.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Events</title>
    </head>
    <body style="background-color:rgb(215, 192, 237);">

       <!--Django Model-->
      {% for x in event_info %}
      <div class="card">
        <div class="row">
          <div class="col order-first">
            <img id="img" src="{{ x.image.url }}">       
          </div>
          <div class="col">
            <p>Event Name :{{ x.event_title }}</p>
            <p class="opt">Location :{{ x.location }}</p> 
            <p class="opt">Date :{{ x.event_date }}</p>
          </div>
          <div class="col order-5">
          <script src="{% static 'js/like.js' %}"></script>
            <div class="placement"></div>
              <div id="like">
              <i class="material-icons" id="demo" onclick="myFunction()" style="color:grey;">favorite</i>
              <script>
                function myFunction(){
                   demo.className = demo.className ? "" : "style"
                }
              </script>
              {% if x.is_liked == True %}
              <i class="material-icons" style="color:red;">favorite</i>
              {% else %}
              <i class="material-icons" style="color:gray">favorite</i>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
      <br>
      <script>
        $(function() {
        $(".material-icons").on("click", function() {
        $(this).toggleClass("is-active");
          });
        });
      </script>
      {% endfor %}
