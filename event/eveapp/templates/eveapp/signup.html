{% include "./navi.html" %}
{% load static %}
{% load bootstrap3 %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'signup.css' %}">
<body style="background-color:rgb(215, 192, 237);">
    <div class="container">
        <div class="jumbotron">
        <div class="card">
          {% if registered %}
            <a href="#"></a><h1>Thank you for registering!</h1>
          {% else %}
            <h1>Register Here</h1>
            <h3>Just fill out the form.</h3>
    
            <form enctype="multipart/form-data" method="POST" >
              {% csrf_token %}
              {{ user_form.as_p }}
              <input id="btn" type="submit" name="" value="Signup">
            </form>
          {% endif %}
        </div>
      </div>
    </div> 
</body>
 

{% endblock content %}
